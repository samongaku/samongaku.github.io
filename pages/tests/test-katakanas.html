<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nihongo</title>
    <link rel="shortcut icon" href="icon.png">
    <link href="../../CSS/style.css" rel="stylesheet" type="text/css">

</head>
<script src="JS/data.js"></script>

<style>
    
    #answer{
        margin: 10px;
    }
    
    #answer > div,  #answer > input{
        display: none;
    }
    
    #answer button{
        padding: 10px;
        margin: 5px;
        font-size: 2vh;
        width: 15vh;

</style>
<body>
    
    <div id="start">
        <div id="profiles"></div>
        <center><button id="start_button" onclick="display_quiz()">START</button></center>

    <div id="back" onclick="goto('../entrainement.html')">BACK</div>

    <div id="quiz">
        <p id="question"></p>
        <p id="result"></p>

        <div id="answer">
            <div id="lineBT1">
                <button onclick="check_answer(0)"></button>
                <button onclick="check_answer(1)"></button>

            <div id="lineBT2">
                <button onclick="check_answer(3)"></button>
                <button onclick="check_answer(4)"></button>
                <button onclick="check_answer(5)"></button>
            </div>
            <div id="lineBT3">
                <button onclick="check_answer(6)"></button>
                <button onclick="check_answer(7)"></button>

        <button id="bt" onclick="display_quiz()"></button>
        <img id="profil" src="">
        <p id="login"></p>
        <div id="countdown"></div>

            <table id="score-table"></table>
        </div>
    </div>

</body>
<script>
    
    var kanas = katakanas;
    var myList = localStorage.getItem("list").split(",");
    if (!myList[0])
        myList[0] = "player";
    var players = new Array(myList.length);
    var len = kanas.length - (kanas.length % myList.length);
    var level = localStorage.getItem("level");
    var answer = document.getElementById("answer");
    
    init_player_list();
    display_players();
    
    function goto(link)
    {
        document.location.href=link;
    }

</script>
