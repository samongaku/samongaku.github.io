<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nihongo</title>
    <link rel="shortcut icon" href="icon.png">
    <link href="../../CSS/style.css" rel="stylesheet" type="text/css">
    <link href="CSS/quiz-style.css" rel="stylesheet" type="text/css">
</head>
<script src="JS/data.js"></script>
<script src="JS/hiraganas.js"></script>
<script src="JS/display_quiz.js"></script>
<script src="JS/countdown.js"></script>
<script src="JS/get_index.js"></script>
<script src="JS/validate_answer.js"></script>
<script src="JS/init_player_list.js"></script>
<body>
    
    <div id="start">
        <div id="profiles"></div>
        <center><button id="start_button" onclick="display_quiz()">START</button></center>
    </div>
    
    <div id="back" onclick="goto('../entrainement.html')">BACK</div>

    <div id="quiz">
        <p id="question"></p>
        <p id="result"></p>
        <p id="test"></p>
        <p id="soluce"></p>
        <input id="answer" onkeypress="Enter(event)">
        <button id="bt" onclick="display_quiz()"></button>
        <img id="profil" src="">
        <p id="login"></p>
        <div id="countdown"></div>
        <div id="score">
            <table id="score-table"></table>
        </div>
    </div>

</body>
<script>
    
    var kanas = hiraganas;
    var myList = localStorage.getItem("list").split(",");
    if (!myList[0])
        myList[0] = "player";
    var players = new Array(myList.length);
    var len = kanas.length - (kanas.length % myList.length);
    
    init_player_list();
    
    function display_players()
    {
        if (players.length < 2)
        {
            display_quiz();
            return ;
        }
        for (let i = 0; players[i]; i++)
        {
            document.getElementById("profiles").innerHTML += "<div><img src='img_profil/" + players[i][1] + "'><p>" + players[i][0] + "</p></div>";
        }
        document.getElementById("quiz").style.display = "none";
    }
    
    display_players();
    
    function goto(link)
    {
        document.location.href=link;
    }

</script>
</html>
